<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Apple Braille:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ligurino:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Forma DJR Micro:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="kontaktformular">
      <div class="account-erstellen">Account erstellen</div>
      <div class="gruppe-1863" id="buttonuebersichtangebote">
        <button class="angeboterhaltenbutton">
          <div class="jetzt-zur-bersicht">Jetzt zur Übersicht</div>
        </button>
        <div class="unverbindliches-und-kostenlose">
          *unverbindliches und kostenloses Angebot erhalten
        </div>
      </div>
      <div class="gruppe-5">
        <img class="logo-icon" alt="" src="public/logo@2x.png" />
      </div>
      <div class="gruppe-1774">
        <div class="rechteck-262"></div>
        <div class="hausbaujahr">Account erstellen und Angebote erhalten.</div>
      </div>
      <div class="gruppe-1873" id="vornameid">
        <div class="rechteck-2621"></div>
        <div class="hausbaujahr1">Vorname</div>
        <input
          class="hausbaujahr2"
          type="text"
          placeholder="Felix"
          id="vornameinput"
        />
      </div>
      <div class="gruppe-1874" id="nachnameid">
        <div class="rechteck-2621"></div>
        <div class="hausbaujahr3">Nachname</div>
        <input
          class="hausbaujahr4"
          type="text"
          placeholder="Steck"
          id="nachnameinput"
        />
      </div>
      <div class="gruppe-1875" id="strasseundhausnummerid">
        <div class="rechteck-2621"></div>
        <div class="hausbaujahr3">Straße und Hausnummer</div>
        <input
          class="hausbaujahr4"
          type="text"
          placeholder="Hauptstraße 1"
          id="strasseundhausnummerinput"
        />
      </div>
      <div class="gruppe-1876" id="stadtd">
        <div class="rechteck-2621"></div>
        <div class="hausbaujahr3">Postleitzahl und Stadt</div>
        <input
          class="hausbaujahr4"
          type="text"
          placeholder="12345 Hauptstadt"
          id="plzundstadtinput"
        />
      </div>
      <div class="gruppe-1877" id="bundeslandid">
        <div class="rechteck-2621"></div>
        <div class="hausbaujahr3">Bundesland</div>
        <input
          class="hausbaujahr4"
          type="text"
          placeholder="Baden-Württemberg"
          id="bundeslandinput"
        />
      </div>
      <div class="gruppe-1878" id="landid">
        <div class="rechteck-2621"></div>
        <div class="hausbaujahr3">Land</div>
        <input
          class="hausbaujahr4"
          type="text"
          placeholder="Deutschland"
          id="landinput"
        />
      </div>
      <div class="gruppe-1879" id="emailadresseid">
        <div class="rechteck-2621"></div>
        <div class="hausbaujahr3">E-Mail Adresse für die Anmeldung</div>
        <input
          class="hausbaujahr4"
          type="email"
          placeholder="felixsteck@gmail.de"
          id="emailadresseinput"
        />
      </div>
      <div class="gruppe-1880" id="passwortfestlegenid">
        <div class="rechteck-2621"></div>
        <div class="hausbaujahr3">Persönliches Passwort festlegen</div>
        <input
          class="hausbaujahr4"
          type="password"
          placeholder="******************"
          id="passwortfestlegeninput"
        />
      </div>
      <div class="gruppe-1881" id="passwortbestaetigenid">
        <div class="rechteck-2621"></div>
        <div class="hausbaujahr3">Passwort bestätigen</div>
        <input
          class="hausbaujahr4"
          type="password"
          placeholder="******************"
          id="passwortbestaetigeninput"
        />
      </div>
      <div class="gruppe-1883">
        <div class="rechteck-26210"></div>
        <div class="hausbaujahr19">Impressum</div>
        <div class="hausbaujahr20">Datenschutz</div>
      </div>
    </div>
  
  <script type="module" src="./index.js"></script>
</body>

</html>
