<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/public/logo-getyour-red.svg" />
  <title>Datenschutz Richtlinien</title>

  <style>
    body {
      margin: 0;
      line-height: 1.2;
      font-family: sans-serif;
      padding-bottom: 144px;
    }
  </style>
</head>
<body>

  <script type="module">
    import {Helper} from "/js/Helper.js"

    document.body.style.background = Helper.colors.light.background
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.style.background = Helper.colors.dark.background
    }

    const backButton = Helper.create("button/back", document.body)
    Helper.convert("node/dark-light", backButton)

    Helper.render("text/h1", "Datenschutz Richtlinien", document.body)

    {
      const button = Helper.create("button/left-right", document.body)
      button.left.innerHTML = /*html*/`
        ${Helper.convert("text/h2", "Geltungsbereich").outerHTML}
        <p>Diese Datenschutz-Richtilinien sollen dich als Nutzer gemäß Bundesdatenschutzgesetz und Telemediengesetz über die Art, den Umfang und den Zweck der Erhebung und Verwendung personenbezogener Daten durch uns informieren.</p>
        <p>Wir nehmen deinen Datenschutz sehr ernst und behandeln deine personenbezogenen Daten vertraulich und entsprechend der gesetzlichen Vorschriften.</p>
        <p>Bedenke, dass die Datenübertragung im Internet grundsätzlich mit Sicherheitslücken bedacht sein kann. Ein vollumfänglicher Schutz vor dem Zugriff durch Fremde ist nicht realisierbar.</p>
      `
    }

    {
      const button = Helper.create("button/left-right", document.body)
      button.left.innerHTML = /*html*/`
        ${Helper.convert("text/h2", "Datenschutzbeauftragter").outerHTML}
        <p>Unseren Datenschutzbeauftragten erreichst du unter folgenden Kontaktdaten:</p>
        <p>
          Panagiotis Tsivelekidis<br>
          Schwarenbergstr. 188<br>
          70184 Stuttgart<br>
          E-Mail: <a href="mailto:p.tsivelekidis@get-your.de?subject=[Datenschutz]">p.tsivelekidis@get-your.de</a><br>
        </p>
      `
    }

    {
      const button = Helper.create("button/left-right", document.body)
      button.left.innerHTML = /*html*/`
        ${Helper.convert("text/h2", "Cookies").outerHTML}
        <p>Diese Webseite verwendet Cookies. Dabei handelt es sich um verschlüsselte Textbausteine, welche auf deinem Endgerät gespeichert werden und dich als Nutzer authentifizieren und authorisieren sollen. Dein Browser greift auf diese Cookies zu, solange du angemeldet bist. Ohne diese Cookies hast du nur Zugang zu den öffentlichen Anwendungen.</p>
        <p>Es werden keine personenbezogene Daten über diese Cookies gespeichert. Diese Cookies sind Notwendig, sobald du unsere geschlossenen Dienste verwenden möchtest. Du musst bei jeder Anmeldung, die Speicherung von Cookies akzeptieren. Nach 2 Stunden werden diese Cookies automatisch gelöscht und verfallen.</p>
        <a href="/cookies/entfernen/" target="_blank">Klicke hier um alle Cookies in deinem Browser zu entfernen.</a> Achtung: Solltest du angemeldet sein, wirst du automatisch abgemeldet, sobald du deine Cookies entfernst.<br>

      `
    }

    {
      const button = Helper.create("button/left-right", document.body)
      button.left.innerHTML = /*html*/`
        ${Helper.convert("text/h2", "Umgang mit personenbezogenen Daten").outerHTML}
        <p>Als personenbezogene Daten gelten sämtliche Informationen, welche dazu dienen, deine Person zu bestimmen und welche zu dir zurückverfolgt werden können – also beispielsweise dein Name, deine E-Mail-Adresse oder Telefonnummer.</p>
        <p>Wir erheben, nutzen und geben deine personenbezogenen Daten nur dann weiter, wenn du in die Datenerhebung einwilligst. Wir werden dich informieren, sollten Anfragen, über Dritte, bei uns eingehen.</p>
      `
    }

    {
      const button = Helper.create("button/left-right", document.body)
      button.left.innerHTML = /*html*/`
        ${Helper.convert("text/h2", "Konto").outerHTML}
        <p>Wir übernehmen keine Haftung für Kontomissbrauch, sofern dieser nicht von uns selbst verursacht wurde.</p>
        <p>Daten, welche im Rahmen eines Kontos eingegeben werden müssen:</p>
        <p>
          - E-Mail-Adresse<br>
        </p>
        <p>Für weitere personenbezogene Daten, werden wir immer vorher nach deiner Zustimmung fragen.</p>
        <p>Sowie die Aufbewahrung deiner Daten nicht mehr erforderlich oder gesetzlich geboten sind, werden diese gelöscht.</p>
      `
    }

    {
      const button = Helper.create("button/left-right", document.body)
      button.left.innerHTML = /*html*/`
        ${Helper.convert("text/h2", "Rechte des Nutzers: Auskunft, Berichtigung und Löschung").outerHTML}
        <p>Du als Nutzer erhälst, auf Antrag, kostenlose Auskunft darüber, welche personenbezogenen Daten über dich gespeichert wurden. Du hast ein Anrecht auf Berichtigung falscher Daten und auf die Sperrung oder Löschung deiner personenbezogenen Daten.</p>
      `
    }

    {
      const button = Helper.create("button/left-right", document.body)
      button.left.innerHTML = /*html*/`
        ${Helper.convert("text/h2", "Weitere Informationen findest du hier:").outerHTML}
        <a href="https://www.gesetze-im-internet.de/tmg/" target="_blank" style="color: inherit;">Telemediengesetz (TMG)</a><br>
        <a href="https://www.gesetze-im-internet.de/bdsg_2018/" target="_blank" style="color: inherit;">Bundesdatenschutzgesetz (BDSG)</a><br>
        <a href="https://eur-lex.europa.eu/legal-content/DE/TXT/?uri=CELEX:32016L0680" target="_blank" style="color: inherit;">EU Datenschutz Grundverordnung (DSGVO)</a><br>
      `
    }


  </script>
</body>
</html>
