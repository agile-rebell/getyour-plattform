<!DOCTYPE html>
<html>
  <head>
    <meta id="meta-default-1" charset="UTF-8">
    <meta id="meta-default-2" http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="meta-default-3" name="viewport" content="width=device-width, initial-scale=1.0">

    <style id="meta-default-4">

      body {
        margin: 0;
        overscroll-behavior: none;
      }

    </style>

    <title>Meine erste Werteinheit</title>
  </head>
  <body>

    <script id="toolbox-getter" type="module">
      import {Request} from "/js/Request.js"

      const localStoragId = window.localStorage.getItem("localStorageId")
      if (localStoragId !== null) {
        const localStorageEmail = window.localStorage.getItem("email")
        if (localStorageEmail !== null) {

          const get = {}
          get.url = "/get/toolbox/closed/3/"
          get.localStorageId = await Request.localStorageId()
          get.localStorageEmail = await Request.email()
          get.location = window.location.href
          get.referer = document.referrer
          const res = await Request.middleware(get)

          if (res.status === 200) {
            const toolboxScript = new DOMParser().parseFromString(res.response, "text/html").getElementById("toolbox")
            const script = document.createElement("script")
            script.id = toolboxScript.id
            script.type = toolboxScript.type
            script.innerHTML = toolboxScript.innerHTML
            document.body.append(script)
          }

        }
      }

    </script>

  </body>
</html>
