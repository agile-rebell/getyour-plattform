<script id="toolbox-getter" type="module" alias="Toolbox Getter">
  import {Request} from "/js/Request.js"

  const localStoragId = window.localStorage.getItem("localStorageId")
  if (localStoragId !== null) {
    const localStorageEmail = window.localStorage.getItem("email")
    if (localStorageEmail !== null) {

      const get = {}
      get.url = "/get/toolbox/closed/"
      const res = await Request.closed(get)

      if (res.status === 200) {
        const toolboxScript = new DOMParser().parseFromString(res.response, "text/html").getElementById("toolbox")
        const script = document.createElement("script")
        script.id = toolboxScript.id
        script.type = toolboxScript.type
        script.innerHTML = toolboxScript.innerHTML
        document.body.append(script)
      }

    }
  }
</script>
