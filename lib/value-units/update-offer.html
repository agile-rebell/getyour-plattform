  <script type="module">

    import {Request} from "../../../../../js/Request.js"
    import {DivField} from "../../../../../js/DivField.js"
    import {HeaderField} from "../../../../../js/HeaderField.js"
    import {OfferField} from "../../../../../js/OfferField.js"
    import {Helper} from "../../../../../js/Helper.js"

    const localStorageId = Request.localStorageId()
    const urlId = window.location.pathname.split("/")[4]

    const getOffer = {}
    getOffer.url = "/consumer/v1/" // consumer/v1 // consumer endpoint
    getOffer.consumer = "operator"
    getOffer.method = "get"
    getOffer.type = "offer"
    getOffer.security = "closed"
    getOffer.localStorageId = localStorageId
    getOffer.urlId = urlId
    const res = await Request.middleware(getOffer)

    if (res.status !== 200) window.location.assign("/felix/shs/hersteller/")

    const offer = JSON.parse(res.response)
    console.log(offer);

    const header = new HeaderField()
    .withOffer(offer)

    const offerField = new OfferField("offer")
    .withOffer(offer)

    const created_at = Helper.millisToDateString(offer.created_at)
    const expires_at = Helper.millisToDateString(offer.expires_at)

    document.querySelectorAll("img[class*='logo-icon']").forEach(img => {
      img.src = `/felix/shs/img/shslogo.png`
      img.alt = "SHS Energie Express Logo"
      img.style.cursor = "pointer"
      img.addEventListener("click", async() => {
        const res = await Helper.redirectOperatorToChecklist()
        if (res.status === 200) {
          console.log(res.response);
          window.location.assign(`/felix/shs/checkliste/${res.response}/`)
        }
      })
    })

    document.querySelectorAll("img[class*='herstellerlogobild-icon']").forEach(img => {
      img.src = `/felix/shs/hersteller/public/${offer.assets.logo}`
      img.alt = "Hersteller Logo Bestprime GmbH"
    })

    document.querySelectorAll("b[class*='nameunternehmenfeld']").forEach(field => {
      field.innerHTML = offer.from.company
    })
    document.querySelectorAll("div[class*='namefirmafeld']").forEach(field => field.innerHTML = offer.from.sector)
    document.querySelectorAll("div[class*='adressefeld']").forEach(field => field.innerHTML = `${offer.from.street} ${offer.from.houseNumber} • ${offer.from.zip} • ${offer.from.city}`)
    document.querySelectorAll("div[class*='inputfeldangebotsnummer']").forEach(field => field.innerHTML = offer.id)
    document.querySelectorAll("div[class*='inputfelddatumab']").forEach(field => field.innerHTML = created_at)
    document.querySelectorAll("div[class*='inputfeldgueltigbis']").forEach(field => field.innerHTML = expires_at)
    document.querySelectorAll("div[class*='k93232']").forEach(field => field.innerHTML = Helper.substring(urlId, 13))

    document.querySelectorAll("b[class*='kundennameinput']").forEach(field => field.innerHTML = `${offer.to.firstName} ${offer.to.lastName}` )
    document.querySelectorAll("b[class*='kundenadresseinput']").forEach(field => field.innerHTML = offer.to.street)
    document.querySelectorAll("b[class*='kundenstadtinput']").forEach(field => field.innerHTML = offer.to.zip)

    document.querySelectorAll("div[class*='listeangebotsuebersicht']").forEach(field => {
      field.innerHTML = ""

      for (let i = 0; i < offer.options.length; i++) {
        const div = document.createElement("div")
        div.classList.add(`option-${i}`)
        div.style.position = "relative"
        div.style.height = "60px"
        if (i % 2) div.style.backgroundColor = "#e7e7e8"

        const amount = document.createElement("div")
        amount.classList.add(`amount`)
        amount.innerHTML = `${offer.options[i].amount}x`
        amount.style.position = "absolute"
        amount.style.top = "0"
        amount.style.left = "0"

        const title = document.createElement("div")
        title.classList.add(`gy-title`)
        const substring = Helper.substring(offer.options[i].title, 21)
        title.innerHTML = substring
        title.title = offer.options[i].title
        title.style.position = "absolute"
        title.style.top = "0"
        title.style.left = "10%"

        const price = document.createElement("div")
        price.classList.add(`price`)
        price.innerHTML = `${offer.options[i].price.toFixed(2)} €`
        price.style.position = "absolute"
        price.style.top = "0"
        price.style.right = "15%"

        const input = document.createElement("input")
        input.type = "checkbox"
        input.classList.add(`checkbox`)
        input.checked = offer.options[i].selected
        input.style.position = "absolute"
        input.style.top = "0"
        input.style.right = "5%"
        input.addEventListener("input", (event) => {
          offer.options[i].selected = event.target.checked

          // render price
          const price = Helper.sumSelectedPrice(offer.options)
          herstellerbruttobeitrag.withType(div => div.innerHTML = `${price.toFixed(2).replace(".", ",")} €`)
          herstellerrabatt.withType(div => div.innerHTML = `${(price * offer.discount).toFixed(2).replace(".", ",")} €`)
          herstellernettobeitrag.withType(div => div.innerHTML = `${(price - price * offer.discount).toFixed(2).replace(".", ",")} €`)
          herstellerust.withType(div => div.innerHTML = `${(price * offer.vat).toFixed(2).replace(".", ",")} €`)
          herstellergesamtpreis.withType(div => div.innerHTML = `${((price - price * offer.discount) + (price * offer.vat)).toFixed(2).replace(".", ",")} €`)

        })

        div.append(amount, title, price, input)
        field.append(div)
      }
    })

    document.querySelectorAll("img[class*='bxs-file-pdf-icon']").forEach(img => {
      img.src = `/felix/shs/checkliste/1/public/pdf.svg`
      img.alt = "SHS Energie Express Logo"
    })

    const pdfagbsdownload = new DivField("div[class*='pdfagbsdownload']")
    .withClickEventListener(() => {
      const a = document.createElement("a")
      a.href = `/felix/shs/hersteller/public/${offer.assets.terms}`
      a.download = offer.assets.terms
      a.dispatchEvent(new MouseEvent('click'))
    })

    const pdfproduktbroschueredownload = new DivField("div[class*='pdfproduktbroschueredownload']")
    .withClickEventListener(() => {
      const a = document.createElement("a")
      a.href = `/felix/shs/hersteller/public/${offer.assets.brochure}`
      a.download = offer.assets.brochure
      a.dispatchEvent(new MouseEvent('click'))
    })

    const pdfuninfosdownload = new DivField("div[class*='pdfuninfosdownload']")
    .withClickEventListener(() => {
      const a = document.createElement("a")
      a.href = `/felix/shs/hersteller/public/${offer.assets.info}`
      a.download = offer.assets.info
      a.dispatchEvent(new MouseEvent('click'))
    })

    const zusatzinformationsendenbutton = new DivField("div[class*='zusatzinformationsendenbutton']")
    .withClickEventListener(() => {
      window.location.assign(`/felix/shs/checkliste/${urlId}/1/print.html`)
      // const a = document.createElement("a")
      // a.href = `/felix/shs/checkliste/1/print.html`
      // a.download = offer.assets.offer
      // a.dispatchEvent(new MouseEvent('click'))
    })


    // render price
    const price = Helper.sumSelectedPrice(offer.options)
    const herstellerbruttobeitrag = new DivField("div[class*='herstellerbruttobeitrag']")
    .withType(div => div.innerHTML = `${price.toFixed(2).replace(".", ",")} €`)
    const discount = new DivField("div[class*='rabatt-2000']")
    .withType(div => div.innerHTML = `Rabatt ${(offer.discount * 100).toFixed(2).replace(".", ",")}%`)
    const herstellerrabatt = new DivField("div[class*='herstellerrabatt']")
    .withType(div => div.innerHTML = `${(price * offer.discount).toFixed(2).replace(".", ",")} €`)
    const herstellernettobeitrag = new DivField("div[class*='herstellernettobeitrag']")
    .withType(div => div.innerHTML = `${(price - price * offer.discount).toFixed(2).replace(".", ",")} €`)
    const ust = new DivField("div[class*='ust-1900']")
    .withType(div => div.innerHTML = `USt. ${(offer.vat * 100).toFixed(2).replace(".", ",")}%`)
    const herstellerust = new DivField("div[class*='herstellerust']")
    .withType(div => div.innerHTML = `${(price * offer.vat).toFixed(2).replace(".", ",")} €`)
    const herstellergesamtpreis = new DivField("div[class*='herstellergesamtpreis']")
    .withType(div => div.innerHTML = `${((price - price * offer.discount) + (price * offer.vat)).toFixed(2).replace(".", ",")} €`)


    const zumabschlussbutton = new DivField("div[class*='zumabschlussbutton']")
    .withOverlayClickEventListener(async (event) => {
      event.addOverlay()
      event.setWaitCursor()

      const options = {}
      options.url = "/db/v1/"
      options.method = "get"
      options.security = "closed"
      options.type = "checklist"
      options.name = "shs"
      options.localStorageId = localStorageId
      options.urlId = urlId
      const res = await Request.middleware(options)

      if (res.status === 200) {
        const checklist = JSON.parse(res.response)
        if (checklist.state === 0) {
          checklist.state = checklist.state + 1
        }

        const email = JSON.parse(window.localStorage.getItem("shsFunnel")).value.registrierenemail

        try {
          await Request.withVerifiedEmail(email, async() => {
            const localStorageId = Request.localStorageId()

            const updateOffer = {}
            updateOffer.url = "/db/v1/"
            updateOffer.method = "put"
            updateOffer.security = "closed"
            updateOffer.type = "offer"
            updateOffer.name = "bestprime"
            updateOffer.offer = offer
            updateOffer.localStorageId = localStorageId
            updateOffer.urlId = urlId
            await Request.sequence(updateOffer)

            const registerChecklist = {}
            registerChecklist.url = "/db/v1/"
            registerChecklist.method = "put"
            registerChecklist.security = "closed"
            registerChecklist.type = "checklist"
            registerChecklist.name = "shs"
            registerChecklist.localStorageId = localStorageId
            registerChecklist.urlId = urlId
            registerChecklist.checklist = checklist
            await Request.sequence(registerChecklist)

            alert("Speichern erfolgreich..")
            window.location.assign(`/felix/shs/checkliste/${Request.localStorageId()}/`)
            event.removeOverlay()
          })

        } catch (error) {
          console.error(error)
        }
        event.setNotAllowedCursor()
      }
    })

    const impressum = new DivField("div[class*='impressum']")
    .withClickEventListener(() => window.location.assign("/felix/shs/impressum/"))
    const datenschutz = new DivField("div[class*='datenschutz']")
    .withClickEventListener(() => window.location.assign("/felix/shs/datenschutz/"))

  </script>
