<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/public/getyour-logo.svg" />
  <title>Getyour Plattform Impressum</title>

  <style>
    body {
      margin: 0;
      line-height: 1.2;
      font-family: sans-serif;
      padding-bottom: 144px;
      overscroll-behavior: none;
    }
  </style>
</head>
<body>
  <header></header>

  <div class="title"></div>

  <div class="sub-title-1"></div>
  <div class="text-1"></div>

  <div class="sub-title-2"></div>
  <div class="text-2"></div>

  <div class="sub-title-3"></div>
  <div class="text-3"></div>

  <div class="sub-title-4"></div>
  <div class="text-4"></div>

  <div class="sub-title-5"></div>
  <div class="text-5"></div>


  <script type="module">
    import {HeaderField} from "/js/HeaderField.js"
    import {DivField} from "/js/DivField.js"
    import {Helper} from "/js/Helper.js"
    import {FooterField} from "/js/FooterField.js"

    const header = document.querySelector("header")
    header.style.position = "fixed"
    header.style.bottom = "0"
    header.style.left = "0"
    header.style.backgroundColor = "white"
    header.style.width = "100%"
    header.style.display = "flex"
    header.style.flexWrap = "wrap"
    header.style.alignItems = "center"
    header.style.justifyContent = "space-between"
    header.style.boxShadow = "0 -3px 5px rgba(0, 0, 0, 0.13)"

    const leftContainer = document.createElement("div")
    leftContainer.style.display = "flex"
    leftContainer.style.alignItems = "center"
    leftContainer.style.flexWrap = "wrap"

    const logo = document.createElement("img")
    logo.src = "/public/getyour-logo.svg"
    logo.alt = "Plattform"
    logo.style.width = "55px"
    logo.style.margin = "21px 0 21px 34px"
    logo.style.cursor = "pointer"
    logo.addEventListener("click", () => window.history.back())
    leftContainer.append(logo)

    const name = document.createElement("div")
    name.innerHTML = "Plattform"
    name.style.padding = "21px 34px"
    name.style.fontSize = "21px"
    name.style.color = "#000"
    name.style.cursor = "pointer"
    name.addEventListener("click", () => {

      Helper.popup(overlay => {

        const header = document.createElement("div")
        header.style.position = "fixed"
        header.style.bottom = "0"
        header.style.left = "0"
        header.style.width = "100%"
        header.style.display = "flex"
        header.style.justifyContent = "flex-start"
        header.style.alignItems = "center"
        header.style.boxShadow = "0px 5px 10px rgba(0, 0, 0, 0.5)"
        header.style.background = "white"
        header.style.cursor = "pointer"
        header.addEventListener("click", () => Helper.removeOverlay(overlay))

        const logo = document.createElement("img")
        logo.src = "/public/getyour-logo.svg"
        logo.alt = "Getyour"
        logo.style.width = "55px"
        logo.style.margin = "21px 34px"
        header.append(logo)
        const title = document.createElement("div")
        title.innerHTML = "Plattform"
        title.style.fontWeight = "bold"
        title.style.fontSize = "21px"
        header.append(title)
        overlay.append(header)



        const buttons = document.createElement("div")



        {
          const button = document.createElement("div")
          button.style.display = "flex"
          button.style.flexWrap = "wrap"
          button.style.justifyContent = "space-between"
          button.style.alignItems = "center"
          button.style.margin = "21px 34px"
          button.style.backgroundColor = "rgba(255, 255, 255, 0.6)"
          button.style.borderRadius = "13px"
          button.style.border = "0.3px solid black"
          button.style.boxShadow = "0 3px 6px rgba(0, 0, 0, 0.16)"
          button.style.cursor = "pointer"
          button.addEventListener("click", () => window.location.assign("/getyour/pana/nutzervereinbarung/"))

          const icon = document.createElement("img")
          icon.style.margin = "13px 34px"
          icon.style.width = "34px"
          icon.src = "/public/handshake.svg"
          icon.alt = "Nutzervereinbarung"
          button.append(icon)

          const title = document.createElement("div")
          title.innerHTML = "Nutzervereinbarung"
          title.style.margin = "21px 34px"
          title.style.fontSize = "21px"
          button.append(title)

          buttons.append(button)
        }

        {
          const button = document.createElement("div")
          button.style.display = "flex"
          button.style.flexWrap = "wrap"
          button.style.justifyContent = "space-between"
          button.style.alignItems = "center"
          button.style.margin = "21px 34px"
          button.style.backgroundColor = "rgba(255, 255, 255, 0.6)"
          button.style.borderRadius = "13px"
          button.style.border = "0.3px solid black"
          button.style.boxShadow = "0 3px 6px rgba(0, 0, 0, 0.16)"
          button.style.cursor = "pointer"
          button.addEventListener("click", () => window.location.assign("/getyour/pana/datenschutz/"))

          const icon = document.createElement("img")
          icon.style.margin = "13px 34px"
          icon.style.width = "34px"
          icon.src = "/public/security.svg"
          icon.alt = "Nutzervereinbarung"
          button.append(icon)

          const title = document.createElement("div")
          title.innerHTML = "Datenschutz Richtilinien"
          title.style.margin = "21px 34px"
          title.style.fontSize = "21px"
          button.append(title)

          buttons.append(button)
        }
        {
          const button = document.createElement("div")
          button.style.display = "flex"
          button.style.flexWrap = "wrap"
          button.style.justifyContent = "space-between"
          button.style.alignItems = "center"
          button.style.margin = "21px 34px"
          button.style.backgroundColor = "rgba(255, 255, 255, 0.6)"
          button.style.borderRadius = "13px"
          button.style.border = "0.3px solid black"
          button.style.boxShadow = "0 3px 6px rgba(0, 0, 0, 0.16)"
          button.style.cursor = "pointer"
          button.addEventListener("click", () => window.location.assign("/getyour/pana/impressum/"))

          const icon = document.createElement("img")
          icon.style.margin = "13px 34px"
          icon.style.width = "34px"
          icon.src = "/public/company.svg"
          icon.alt = "Nutzervereinbarung"
          button.append(icon)

          const title = document.createElement("div")
          title.innerHTML = "Impressum"
          title.style.margin = "21px 34px"
          title.style.fontSize = "21px"
          button.append(title)

          buttons.append(button)
        }





        overlay.append(buttons)

      })


    })
    leftContainer.append(name)
    header.append(leftContainer)


    const title = new DivField("title")
    .withType(div => {
      const title = document.createElement("h1")
      title.innerHTML = "Impressum"
      title.style.fontWeight = "normal"
      title.style.margin = "21px 34px"
      div.append(title)
    })

    const subTitle1 = new DivField("sub-title-1")
    .withType(div => {
      const subTitle = document.createElement("h2")
      subTitle.innerHTML = "Inhaltlich Verantwortlicher gemäß § 55 Abs. 2 RStV"
      subTitle.style.fontWeight = "normal"
      subTitle.style.margin = "21px 34px"
      div.append(subTitle)
    })
    const text1 = new DivField("text-1")
    .withType(div => {
      div.style.fontWeight = "normal"
      div.style.margin = "21px 34px"
      div.innerHTML = /*html*/`
        <p>
          <b>Panagiotis Tsivelekidis</b><br>
          Staigerbacher Str. 188<br>
          70184 Stuttgart<br>
          Deutschland<br>
        </p>
        <a href="mailto:datenschutz@get-your.de">datenschutz@get-your.de</a>
        <p>Bei Fragen zum Datenschutz oder zu dieser Webseite, kontaktiere uns bitte unter der angegebenen E-Mail Adresse.</p>
      `
    })

    const subTitle2 = new DivField("sub-title-2")
    .withType(div => {
      const subTitle = document.createElement("h2")
      subTitle.innerHTML = "Haftung für Inhalte"
      subTitle.style.fontWeight = "normal"
      subTitle.style.margin = "21px 34px"
      div.append(subTitle)
    })
    const text2 = new DivField("text-2")
    .withType(div => {
      div.style.fontWeight = "normal"
      div.style.margin = "21px 34px"
      div.innerHTML = /*html*/`

        <p>Verpflichtungen zur Entfernung oder Sperrung der Nutzung von Informationen nach den allgemeinen Gesetzen bleiben hiervon unberührt. Eine diesbezügliche Haftung ist jedoch erst ab dem Zeitpunkt der Kenntnis einer konkreten Rechtsverletzung möglich. Bei Bekanntwerden von entsprechenden Rechtsverletzungen werden wir diese Inhalte umgehend entfernen.</p>
      `
    })

    const subTitle3 = new DivField("sub-title-3")
    .withType(div => {
      const subTitle = document.createElement("h2")
      subTitle.innerHTML = "Haftung für Links"
      subTitle.style.margin = "21px 34px"
      subTitle.style.fontWeight = "normal"
      div.append(subTitle)
    })
    const text3 = new DivField("text-3")
    .withType(div => {
      div.style.margin = "21px 34px"
      div.style.fontWeight = "normal"
      div.innerHTML = /*html*/`
        <p>Unser Angebot enthält Links zu externen Webseiten Dritter, auf deren Inhalte wir keinen Einfluss haben. Deshalb können wir für diese fremden Inhalte auch keine Gewähr übernehmen. Für die Inhalte der verlinkten Seiten ist stets der jeweilige Anbieter oder Betreiber der Seiten verantwortlich. Die verlinkten Seiten wurden zum Zeitpunkt der Verlinkung auf mögliche Rechtsverstöße überprüft. Rechtswidrige Inhalte waren zum Zeitpunkt der Verlinkung nicht erkennbar.</p>
        <p>Eine permanente inhaltliche Kontrolle der verlinkten Seiten ist jedoch ohne konkrete Anhaltspunkte einer Rechtsverletzung nicht zumutbar. Bei Bekanntwerden von Rechtsverletzungen werden wir derartige Links umgehend entfernen.</p>
      `
    })

    const subTitle4 = new DivField("sub-title-4")
    .withType(div => {
      const subTitle = document.createElement("h2")
      subTitle.style.margin = "21px 34px"
      subTitle.innerHTML = "Urheberrecht"
      subTitle.style.fontWeight = "normal"
      div.append(subTitle)
    })
    const text4 = new DivField("text-4")
    .withType(div => {
      div.style.margin = "21px 34px"
      div.style.fontWeight = "normal"
      div.innerHTML = /*html*/`
        <p>Die durch die Seitenbetreiber erstellten Inhalte und Werke auf diesen Seiten unterliegen dem deutschen Urheberrecht. Die Vervielfältigung, Bearbeitung, Verbreitung und jede Art der Verwertung außerhalb der Grenzen des Urheberrechtes bedürfen der schriftlichen Zustimmung des jeweiligen Autors bzw. Erstellers. Downloads und Kopien dieser Seite sind nur für den privaten, nicht kommerziellen Gebrauch gestattet.</p>
        <p>Soweit die Inhalte auf dieser Seite nicht vom Betreiber erstellt wurden, werden die Urheberrechte Dritter beachtet. Insbesondere werden Inhalte Dritter als solche gekennzeichnet. Sollten Sie trotzdem auf eine Urheberrechtsverletzung aufmerksam werden, bitten wir um einen entsprechenden Hinweis. Bei Bekanntwerden von Rechtsverletzungen werden wir derartige Inhalte umgehend entfernen.</p>
      `
    })

    const subTitle5 = new DivField("sub-title-5")
    .withType(div => {
      const subTitle = document.createElement("h2")
      subTitle.style.margin = "21px 34px"
      subTitle.innerHTML = "Online Streitbeilegung"
      subTitle.style.fontWeight = "normal"
      div.append(subTitle)
    })
    const text5 = new DivField("text-5")
    .withType(div => {
      div.style.margin = "21px 34px"
      div.style.fontWeight = "normal"
      div.innerHTML = /*html*/`
        <a href="https://ec.europa.eu/consumers/odr/" target="_blank" style="color: inherit;">Die Europäische Kommission stellt eine Plattform zur Online-Streitbeilegung (OS) bereit</a>
        <p>Zur Teilnahme an einem Streitbeilegungsverfahren vor einer Verbraucherschlichtungsstelle sind wir nicht verpflichtet und nicht bereit.</p>
      `
    })

    const footer = new FooterField()
    .withType(footer => {
      footer.style.backgroundColor = "#781717"
      footer.style.padding = "21px 34px"
      footer.style.marginTop = "144px"
      footer.style.color = "#d1d1d1"

      const impressum = document.createElement("div")
      impressum.innerHTML = "IMPRESSUM"
      impressum.style.cursor = "pointer"
      impressum.style.padding = "13px"
      impressum.addEventListener("click", () => window.location.assign("/impressum/"))
      footer.append(impressum)

      const dsgvo = document.createElement("div")
      dsgvo.innerHTML = "DATENSCHUTZ"
      dsgvo.style.cursor = "pointer"
      dsgvo.style.padding = "13px"
      dsgvo.addEventListener("click", () => window.location.assign("/datenschutz/"))
      footer.append(dsgvo)

      const userAgreement = document.createElement("div")
      userAgreement.innerHTML = "NUTZERVEREINBARUNG"
      userAgreement.style.cursor = "pointer"
      userAgreement.style.padding = "13px"
      userAgreement.addEventListener("click", () => window.location.assign("/nutzervereinbarung/"))
      footer.append(userAgreement)
    })

  </script>
</body>
</html>
