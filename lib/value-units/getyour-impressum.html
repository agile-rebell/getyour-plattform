<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getyour Plattform Impressum</title>
  <style>
    body {
      margin: 0;
      line-height: 1.2;
      font-family: sans-serif;
    }
    h2 {
      font-weight: normal;
      font-size: 21px;
    }
  </style>
</head>
<body>
  <header></header>

  <h1 class="title"></h1>

  <h2 class="sub-title-1"></h2>
  <div class="text-1"></div>

  <h2 class="sub-title-2"></h2>
  <div class="text-2"></div>

  <h2 class="sub-title-3"></h2>
  <div class="text-3"></div>

  <h2 class="sub-title-4"></h2>
  <div class="text-4"></div>

  <h2 class="sub-title-5"></h2>
  <div class="text-5"></div>

  <footer></footer>

  <script type="module">
    import {HeaderField} from "../../../../js/HeaderField.js"
    import {Field} from "../../../../js/Field.js"
    import {Helper} from "../../../../js/Helper.js"
    import {FooterField} from "../../../../js/FooterField.js"

    const header = new HeaderField()
    .withImage(img => {
      img.src = "../public/getyour-logo.svg"
      img.alt = "Getyour Plattform Logo"
      img.style.cursor = "pointer"
      img.style.width = "89px"
      img.addEventListener("click", () => window.location.assign("/home/"))
    })
    .withType(header => {
      header.style.position = "fixed"
      header.style.top = "0"
      header.style.left = "0"
      header.style.zIndex = "1"
      header.style.background = "white"
    })
    .build()



    const title = new Field(".title")
    .withType(div => {
      div.innerHTML = "Impressum"
      div.style.fontWeight = "normal"
      div.style.margin = "144px 34px"
    })

    const subTitle1 = new Field(".sub-title-1")
    .withType(div => {
      div.innerHTML = "Inhaltlich Verantwortlicher gemäß § 55 Abs. 2 RStV"
      div.style.fontWeight = "normal"
      div.style.margin = "21px 34px"
    })
    const text1 = new Field(".text-1")
    .withType(div => {
      div.style.fontWeight = "normal"
      div.style.margin = "21px 34px"
      div.innerHTML = /*html*/`
        <p>
          <b>Panagiotis Tsivelekidis</b><br>
          Staigerbacher Str. 188<br>
          70184 Stuttgart<br>
          Deutschland<br>
        </p>
        <a href="mailto:datenschutz@get-your.de">datenschutz@get-your.de</a>
        <p>Bei Fragen zum Datenschutz oder zu dieser Webseite, kontaktiere uns bitte unter der angegebenen E-Mail Adresse.</p>
      `
    })

    const subTitle2 = new Field(".sub-title-2")
    .withType(div => {
      div.innerHTML = "Haftung für Inhalte"
      div.style.fontWeight = "normal"
      div.style.margin = "21px 34px"
    })
    const text2 = new Field(".text-2")
    .withType(div => {
      div.style.fontWeight = "normal"
      div.style.margin = "21px 34px"
      div.innerHTML = /*html*/`
        <p>Als Diensteanbieter sind wir gemäß § 7 Abs.1 TMG für eigene Inhalte auf diesen Seiten nach den allgemeinen Gesetzen verantwortlich. Nach §§ 8 bis 10 TMG sind wir als Diensteanbieter jedoch nicht verpflichtet, übermittelte oder gespeicherte fremde Informationen zu überwachen oder nach Umständen zu forschen, die auf eine rechtswidrige Tätigkeit hinweisen.</p>
        <p>Verpflichtungen zur Entfernung oder Sperrung der Nutzung von Informationen nach den allgemeinen Gesetzen bleiben hiervon unberührt. Eine diesbezügliche Haftung ist jedoch erst ab dem Zeitpunkt der Kenntnis einer konkreten Rechtsverletzung möglich. Bei Bekanntwerden von entsprechenden Rechtsverletzungen werden wir diese Inhalte umgehend entfernen.</p>
      `
    })

    const subTitle3 = new Field(".sub-title-3")
    .withType(div => {
      div.innerHTML = "Haftung für Links"
      div.style.margin = "21px 34px"
      div.style.fontWeight = "normal"
    })
    const text3 = new Field(".text-3")
    .withType(div => {
      div.style.margin = "21px 34px"
      div.style.fontWeight = "normal"
      div.innerHTML = /*html*/`
        <p>Unser Angebot enthält Links zu externen Webseiten Dritter, auf deren Inhalte wir keinen Einfluss haben. Deshalb können wir für diese fremden Inhalte auch keine Gewähr übernehmen. Für die Inhalte der verlinkten Seiten ist stets der jeweilige Anbieter oder Betreiber der Seiten verantwortlich. Die verlinkten Seiten wurden zum Zeitpunkt der Verlinkung auf mögliche Rechtsverstöße überprüft. Rechtswidrige Inhalte waren zum Zeitpunkt der Verlinkung nicht erkennbar.</p>
        <p>Eine permanente inhaltliche Kontrolle der verlinkten Seiten ist jedoch ohne konkrete Anhaltspunkte einer Rechtsverletzung nicht zumutbar. Bei Bekanntwerden von Rechtsverletzungen werden wir derartige Links umgehend entfernen.</p>
      `
    })

    const subTitle4 = new Field(".sub-title-4")
    .withType(div => {
      div.style.margin = "21px 34px"
      div.innerHTML = "Urheberrecht"
      div.style.fontWeight = "normal"
    })
    const text4 = new Field(".text-4")
    .withType(div => {
      div.style.margin = "21px 34px"
      div.style.fontWeight = "normal"
      div.innerHTML = /*html*/`
        <p>Die durch die Seitenbetreiber erstellten Inhalte und Werke auf diesen Seiten unterliegen dem deutschen Urheberrecht. Die Vervielfältigung, Bearbeitung, Verbreitung und jede Art der Verwertung außerhalb der Grenzen des Urheberrechtes bedürfen der schriftlichen Zustimmung des jeweiligen Autors bzw. Erstellers. Downloads und Kopien dieser Seite sind nur für den privaten, nicht kommerziellen Gebrauch gestattet.</p>
        <p>Soweit die Inhalte auf dieser Seite nicht vom Betreiber erstellt wurden, werden die Urheberrechte Dritter beachtet. Insbesondere werden Inhalte Dritter als solche gekennzeichnet. Sollten Sie trotzdem auf eine Urheberrechtsverletzung aufmerksam werden, bitten wir um einen entsprechenden Hinweis. Bei Bekanntwerden von Rechtsverletzungen werden wir derartige Inhalte umgehend entfernen.</p>
      `
    })

    const subTitle5 = new Field(".sub-title-5")
    .withType(div => {
      div.style.margin = "21px 34px"
      div.innerHTML = "Online Streitbeilegung"
      div.style.fontWeight = "normal"
    })
    const text5 = new Field(".text-5")
    .withType(div => {
      div.style.margin = "21px 34px"
      div.style.fontWeight = "normal"
      div.innerHTML = /*html*/`
        <a href="https://ec.europa.eu/consumers/odr/" target="_blank" style="color: inherit;">Die Europäische Kommission stellt eine Plattform zur Online-Streitbeilegung (OS) bereit</a>
        <p>Zur Teilnahme an einem Streitbeilegungsverfahren vor einer Verbraucherschlichtungsstelle sind wir nicht verpflichtet und nicht bereit.</p>
      `
    })

    const footer = new FooterField()
    .withType(footer => {
      footer.style.backgroundColor = "#781717"
      footer.style.padding = "21px 34px"
      footer.style.marginTop = "144px"
      footer.style.color = "#d1d1d1"

      const impressum = document.createElement("div")
      impressum.innerHTML = "IMPRESSUM"
      impressum.style.cursor = "pointer"
      impressum.style.padding = "13px"
      impressum.addEventListener("click", () => window.location.assign("/impressum/"))
      footer.append(impressum)

      const dsgvo = document.createElement("div")
      dsgvo.innerHTML = "DATENSCHUTZ"
      dsgvo.style.cursor = "pointer"
      dsgvo.style.padding = "13px"
      dsgvo.addEventListener("click", () => window.location.assign("/datenschutz/"))
      footer.append(dsgvo)

      const userAgreement = document.createElement("div")
      userAgreement.innerHTML = "NUTZERVEREINBARUNG"
      userAgreement.style.cursor = "pointer"
      userAgreement.style.padding = "13px"
      userAgreement.addEventListener("click", () => window.location.assign("/nutzervereinbarung/"))
      footer.append(userAgreement)
    })

  </script>
</body>
</html>
