<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/public/getyour-logo.svg" />
  <title>Getyour PIN verifizieren</title>

</head>
<body>

  <script type="module">
    import {Request} from "/js/Request.js"

    const pin = window.prompt("Bitte geben Sie hier Ihre PIN ein.")

    const registerEmail = {}
    registerEmail.url = "/register/email/oninvite/"
    registerEmail.pin = pin
    const res = await Request.middleware(registerEmail)

    if (res.status === 200) {
      alert("Registrierung erfolgreich..\n\nSie kommen zu Ihrem pers√∂nlichen Bereich, sobald Sie sich das Erste mal anmelden.")
    }

    window.location.assign("/home/")

  </script>
</body>
</html>
