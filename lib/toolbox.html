<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
  <link rel="stylesheet" type="text/css" href="css/globals.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <title>Toolbox</title>

  <style>
    body {
      background-color: #161616;
      position: relative;
      height: 100vh;
    }

    .title {
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
      padding: 2%;

    }

    .marketplace-modules-header,
    .active-modules-header {
      position: relative;
      height: 8%;
    }
    .marketplace-modules-title,
    .active-modules-title {
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    hr {
      position: absolute;
      width: 55%;
      left: 0;
      right: 0;
      margin: 0 auto;
    }

    .active-modules-list {
      height: 21%;
    }
  </style>


</head>
<body>

  <div class="getyour-toolbox-logo"></div>

  <div class="getyour-platform-list"></div>

  <div class="getyour-interaction-list"></div>

  <div class="getyour-navigation-layout"></div>


  <script type="module" src="http://localhost:9999/js/global.js"></script>
  <script id="__EXPOSE__">
    window.__URL__="http://localhost:9999"
    document.getElementById("__EXPOSE__").remove()
  </script>

  <script type="module" src="./index.js"></script>
</body>




</html>
